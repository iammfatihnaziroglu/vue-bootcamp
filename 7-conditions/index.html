<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
   <div class="container">
    <div class="row">
      <div class="col-8 offset-2 p-2">
        <h1 v-if="!showContainer" class="text-danger" >Başlangıçta Gözükecek.</h1>
        <h1 v-else class="text-primary" >Sonra Gözükecek.</h1>
        <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer" >Aç/Kapat</button>
        <hr/>
        <h3 :class="counterBoxClassess" > {{counter}} </h3>
        <button class="btn btn-sm btn-success" @click="counter++" >Arttır</button>
        <button class="btn btn-sm btn-danger" @click="counter--" >Azalt</button>
        <p v-if="counter < 0" >Counter Negatif</p>
        <p v-else-if="counter > 0" >Counter Pozitif</p>
        <p v-else="counter == 0" >Counter 0</p>
      </div>
    </div>
   </div>
  </div>
  <script src="app.js" ></script>
</body>
</html>
